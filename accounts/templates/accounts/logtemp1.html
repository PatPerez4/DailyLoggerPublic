{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<form method="POST" action="">
  <div class="form-group">
    <div class="col-md-6">
      <div class="card card-body">
        {{form.ticketNum}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6">
      <div class="card card-body">
        {{form.site}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6">
      <div class="card card-body">
        {{form.services}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6">
      <div class="card card-body">
        {{form.source}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6">
      <div class="card card-body">
        {{form.notes}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Status</label>
    <div class="col-md-6">
      <div class="card card-body">
        {{form.status}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6">
      <div class="card card-body">
        {{form.resolution}}
      </div>
    </div>
  </div>
  <input type="submit" name="Submit">
</form>

{% endblock %}
