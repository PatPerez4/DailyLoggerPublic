{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<p>Are you sure you wish to grab this Ticket?</p>
<form action="{% url 'troubleTicketCheck' ddt.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-sm btn-info" href="{% url 'troubleTicketGrabber' %}">Cancel</a>
    <input class="btn btn-sm btn-info" type="submit" name="Confirm">
</form>
{% endblock %}
