{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<p>Are you sure you want to send {{log}} to Cesare?</p>
<form action="{% url 'sendToBoss' log.id %}" method="POST">
    {% csrf_token %}
    <a class="btn btn-sm btn-info" href="{% url 'autoLog' %}">Cancel</a>
    <input class="btn btn-sm btn-danger" type="submit" name="Confirm">
</form>
{% endblock %}
